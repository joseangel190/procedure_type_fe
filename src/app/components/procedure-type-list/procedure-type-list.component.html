<div class="card card-body">
  <table class="table table-hover mb-5 mt-5">
    <thead class="table-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Person Level</th>
        <th scope="col">Abreviaton</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let procedureType of procedureTypes">
        <tr>
            <td>{{procedureType.id}}</td>
            <td>{{procedureType.name}}</td>
            <td>{{procedureType.person_level}}</td>
            <td>{{procedureType.abreviaton}}</td>
            <td>
              <button type="button" class="btn btn-light" (click)="update(procedureType)"><i class="bi bi-clipboard"> Update</i></button>
              <button type="button" class="btn btn-secondary" (click)="delete(procedureType.id)"><i class="bi bi-trash3"> Delete</i></button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
</div>
